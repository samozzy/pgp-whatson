end_date: 2025-08-30
# test_date: 2023-08-09 14:30
non_api_links: false
fringe_url_link: "https://www.edfringe.com/tickets/whats-on/"

paradise_blue: 0B0099

test_data: false

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - api.sh 
  - docker-compose.yml 

strict_front_matter: true 
livereload: true 

plugins:
  - bootstrap 
  - jekyll-datapage-generator

sass:
    sass_dir: _sass
    style: expanded 
    load_paths:
      - _sass 
      - vendor/bundle/ruby/*/gems/bootstrap*/assets/stylesheets/ # GitHub Pages/Action 
      - /opt/build/cache/bundle/ruby/*/gems/bootstrap*/assets/stylesheets/ #Netlify 
      - /usr/local/bundle/gems/bootstrap*/assets/stylesheets/ # Docker 


permalink: pretty 
collections:
  content:
    output: true
    permalink: :path/
  upcoming:
    output: true 
    permalink: upcoming/:path/
  bar:
    output: true 
    permalink: bar/:path/

page_gen-dirs: true 
page_gen:
  - data: 'shows'
    template: 'show' 
    name: 'title'  
    name_expr: record['title'].gsub('.','')
    dir: '/' 
  - data: 'venues'
    template: 'upcoming/upcoming'
    name: 'name'
    dir: '/upcoming'
  - data: 'pgtv_spaces'
    name: 'space'
    template: 'upcoming/upcoming-single-venue'
    dir: '/upcoming'

defaults:
  # Defaults for pages
  - scope:
      type: content
    values:
      layout: default
  - scope:
      type: upcoming 
    values: 
      layout: upcoming/upcoming
      hide_footer: true 
  - scope: 
      type: bar 
    values: 
      layout: bar 
      hide_footer: true 