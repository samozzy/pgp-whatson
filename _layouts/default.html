<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}?cachebust={{ site.time | date: "%Y%m%d%H%M"}}">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/e464ea3a91.js" crossorigin="anonymous"></script>


    <title>{% if page.title and page.title != empty %}{{ page.title | append: " | Paradise Green" }}{% else %}{{ site.title }}{% endif %}</title>
  </head>
  <body class="h-100 d-flex flex-column">

    <div class="container-fluid whatson-wrapper bg-paradise-white">
      <aside class="sidebar bg-primary">
        <a href="{% link _content/index.md %}">
          <img src="{% link static/logos/paradise-logo.png %}" alt="Paradise Green Logo" height="100px" width="auto" class="mt-2 mb-4 mx-auto d-block">
        </a>
        {% include components/sidebar.html %}
      </aside>
      <main class="content pt-3 mb-5 text-dark">
        <section class="top-bar container-fluid d-block">
          <div class="row py-4">
            <div class="col-9 px-0">
              <h1 class="display-4">{{ page.title | default: site.title }}</h1>
                {{ page.title | default: site.title }} {% if page.append_event %}&mdash; {{ site.event_title }}{% endif %}
            <div class="col-3 ms-auto my-auto text-end">
              <div class="sidebar-toggler">
                <button class="navbar-toggler p-2 btn-lg" type="button" data-bs-toggle="offcanvas" data-bs-target="#whatson-sidebar" aria-controls="whatson-sidebar" aria-label="Open sidebar">
                  <i class="fa fa-bars fa-2x"></i>    
                  <span class="d-none fs-6 pe-1">Open Sidebar</span>
                </button>
              </div>
            </div>
          </div>
        </section>
        {{ content }} 
      </main>
    </div>
    {% include structure/footer.html %}

    <!-- Bootstrap JS -->
    <!-- Popper is optional so uncomment if you use dropdowns, popovers, or tooltips. -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
  </body>
</html>
